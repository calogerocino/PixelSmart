<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="pixel-ui-logo d-block mb-2">Pixel<span>Smart</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Bentornato! Inserisci i tuoi dati per accedere.</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" autocomplete="current-password"
                  placeholder="Password" formControlName="password">
                <div *ngIf="
                  loginForm.get('password').touched &&
                  !loginForm.get('password').valid
                ">
                  <div>La password Ã¨ obbligatoria</div>
                </div>
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="errorMessage | async as error">{{error}}</div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-frame"></i>
                  Ricordami
                </label>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">Accedi</button>
                <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0"
                  (click)="authService.GoogleAuth()" disabled>
                  <i class="feather icon-google btn-icon-prepend"></i>
                  Login with google
                </button>
              </div>
              <a routerLink="/auth/resetpassword" class="d-block mt-3 text-muted">Hai dimenticato la password?</a>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Non hai un account? Registrati</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
